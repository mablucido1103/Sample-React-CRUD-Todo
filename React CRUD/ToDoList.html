<!DOCTYPE html>
<html lang="en">
    <title>React CRUD</title>
<head>
    <link rel="stylesheet" type="text/css" href="ToDoList.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="topBar">
        <h1>React CRUD</h1>
    </div>
    
   <div class="form">
       <form action="javascript:void(0);" method="POST"
       onsubmit="app.Add()">

       <input type="text" id="add-todo" placeholder="New task">

       <input type="image" id="add-todo-btn" src="addButton.png">

       
       </form>


       <h2>Todo List</h2>
       <p id="counter"></p>

       <table id="list-of-tasks">
            <tr class="to-do">
                <tbody id="tasks"></tbody>
                </tbody>
            </tr>
        </table>
   </div>   

   </div>
    
   <div id="edit-box" role="aria-hidden">
       <form action="javascript:void(0);" method="POST" id="save-edit">
           <input type="text" id="edit-todo">
           <input type="submit" value="Save" class="btn btn-success">
           <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
       </form>
   </div>
    <script src="ToDoList.js"></script>

</body>
</html></html>
